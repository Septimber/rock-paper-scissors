<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
  <div class='title'>
    <h1>Rock Paper Scissors!</h1>
  </div>
  <div class='instruction container'>
    <p class='summary'>
      Play a game of 5 rounds against the computer.
    </p>
    <p>
      Choose between <b>rock</b>, <b>paper</b>, or <b>scissors</b> to play.
    </p>
  </div>
  <div class='button containers'>
    <div>
      <button class='rock'>Rock</button>
    </div>
    <div>
      <button class='paper'>Paper</button>
    </div>
    <div>
      <button class='scissors'>Scissors</button>
    </div>
  </div>
  <div class='scores'>
      <div class='player'><h2 id='player_score'>Player score: 0</h2></div>

    <div class='computer'><h2 id='computer_score'>Computer score: 0</h2></div>
  </div>
  <div>
    <h3 id='status'></h3>
  </div>
  <div class='rounds'>
    <h3 id='rounds'>Rounds: 5</h3>
  </div>

<script src='./script.js'>

</script>
</body>
</html>
